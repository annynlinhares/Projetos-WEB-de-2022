<meta charset="utf-8">

<body bgcolor="4169E1", text="E0FFFF">

  <center>

  <script>

      var numero = Number(window.prompt(`Digite um número`));

  function poui(numero){

      var resultado = numero % 2

return resultado

}

    if (poui(numero) == 0){


     document.write(`<h3>O número digitado ${numero} é par</h3><hr>`);
} 


  else if (poui(numero) != 0) {

     document.write(`<h3>O número digitado ${numero} é ímpar</h3><hr>`);
}

 

</script>

</center>

</body>
