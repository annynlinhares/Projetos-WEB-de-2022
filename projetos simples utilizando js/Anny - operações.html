<meta charset="utf-8">

<body bgcolor="4169E1", text="E0FFFF">

  <center>

  <script>
      
      window.alert(`Calculadora de operações matemáticas.`)

      var n1 = Number(window.prompt(`Digite um número.`));
      var n2 = Number(window.prompt(`Digite outro número.`));
      var op = window.prompt(`Escolha entre soma, subtração, multiplicação ou divisão e resolveremos ela pra você!`);

if (op == `soma` || op == `SOMA` || op ==`Soma`){

     var soma = function (n1,n2) {
     var rsoma = n1+n2
      return rsoma
} 

      document.write(`<h1>Calculadora de operações</h1><hr>`);

      document.write(`<h3>O primeiro número escolhido foi: ${n1}.</h3><hr><br><br>`);

      document.write(`<h3>O segundo número escolhido foi: ${n2}.</h3><hr><br><br>`);
      
      document.write(`A operação escolhida foi ${op}, o resultado do seu cálculo é: ${soma(n1,n2)}`);

}

    else if (op == `subtração` || op == `SUBTRAÇÃO` || op ==`Subtração`){  
 
     var subt = function (n1,n2) {
     var rsubt = n1-n2
     return rsubt
}
      document.write(`<h1>Calculadora de operações</h1><hr>`);

      document.write(`<h3>O primeiro número escolhido foi: ${n1}.</h3><hr><br><br>`);

      document.write(`<h3>O segundo número escolhido foi: ${n2}.</h3><hr><br><br>`);
      
      document.write(`A operação escolhida foi ${op}, o resultado do seu cálculo é: ${subt(n1,n2)}`);

}

    else if (op == `Multiplicação` || op == `MULTIPLICAÇÃO` || op ==`multiplicação`){  
 

     var multi = function (n1,n2) {
     var rmulti = n1*n2
     return rmulti
}
      document.write(`<h1>Calculadora de operações</h1><hr>`);

      document.write(`<h3>O primeiro número escolhido foi: ${n1}.</h3><hr><br><br>`);

      document.write(`<h3>O segundo número escolhido foi: ${n2}.</h3><hr><br><br>`);
      
      document.write(`A operação escolhida foi ${op}, o resultado do seu cálculo é: ${multi(n1,n2)}`);

}
    else if (op == `divisão` || op == `DIVISÃO` || op ==`Divisão`){  
 

     var divi = function (n1,n2) {
     var rdivi = n1/n2
     return rdivi
}
      document.write(`<h1>Calculadora de operações</h1><hr>`);

      document.write(`<h3>O primeiro número escolhido foi: ${n1}.</h3><hr><br><br>`);

      document.write(`<h3>O segundo número escolhido foi: ${n2}.</h3><hr><br><br>`);
      
      document.write(`A operação escolhida foi ${op}, o resultado do seu cálculo é: ${divi(n1,n2)}`);

}


</script>

</center>

</body>
